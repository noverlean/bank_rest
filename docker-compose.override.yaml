version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_DB: bank_card_db
      POSTGRES_USER: bank_user
      POSTGRES_PASSWORD: bank_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bank_card_db
      DB_USERNAME: bank_user
      DB_PASSWORD: bank_password
      JWT_SECRET: dev-jwt-secret-minimum-256-bits-here
      ENCRYPTION_SECRET: dev-encryption-secret-key
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
    depends_on:
      - postgres
    command: mvn spring-boot:run -Dspring-boot.run.jvmArguments="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"

volumes:
  postgres_data_dev: